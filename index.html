<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
    <title>Music Streaming</title>
</head>
<body>
<div id="left-sidebar">
  <a href="#" class="active">
  <img src="img/Cruzzn.png" class="cruzzn-img" alt="cruzzn-img"></a>
  <a href="#" class="active">Home
  <img src="img/home.svg" class="home-btn" alt="home-btn"></a>
  <a href="#">Browse
    <img src="img/browse.svg" class="browse-btn" alt="browse-btn"></a></a>
  <a href="#">Favorites
    <img src="img/favorites.svg" class="favorites-btn" alt="favorites-btn"></a>
  <a href="#">Library
    <img src="img/library.svg" class="library-btn" alt="library-btn"></a>
  <a href="#">Playlists <img src="img/playlist.svg" class="playlist-btn" alt="playlist-btn"></a>
</div>

<div id="content">
  <form class="search-form" action="#" method="GET">
    <input type="text" class="search-input" name="q" placeholder="Search artists, songs, playlists, etc.." />
    <button type="submit" class="search-button">Search</button>
  </form>
  <div id="carousel-container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://loremflickr.com/640/360" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://loremflickr.com/640/360" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="https://loremflickr.com/640/360" class="d-block w-100" alt="...">
        </div>
      </div>
    </div>
  </div>

  <!-- New Releases section -->
  <h2>New Releases</h2>
  <div class="additional-content">
    <div class="insert-new-releases d-flex">
      <!-- Get function to display new releases -->
    </div>
  </div>
    <h2>You May Like</h2>
  <div class="additional-content">
  <div class="recommended-artists d-flex"></div>
  </div>
  <h2>Recently Played</h2>
  <div class="additional-content">
    <div class="insert-get-tracks d-flex"></div>
  </div>
  </div>


<div id="right-sidebar">
  <div class="playlist-tracks-section">
    <h3>Playlist Tracks</h3>
    <!-- Add your playlist tracks content here -->
  </div>
  <div class="insert-genres">
    <h3>Categories</h3>
    <!-- Add your categories content here -->
  </div>
</div>

<div id="bottom-navbar">
  <a href="#">
    <img src="img/play.svg" class="play-btn" alt="play-btn">
  </a>
  <a href="#">
    <img src="img/pause.svg" class="pause-btn" alt="pause-btn">
  </a>
  <a href="#">
    <img src="img/next-track.svg" class="next-track-btn" alt="next-track-bt">
  </a>
  <a href="#">
    <img src="img/skip-back.svg" class="skip-back-btn" alt="skip-back-btn">
  </a>
  <a href="#">
    <img src="img/volume-up.svg" class="volume-up-btn" alt="volume-up-btn">
  </a>
  <a href="#">
    <img src="img/volume-down.svg" class="volume-down-btn" alt=volume-down-btn" >
  </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="js/keys.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
